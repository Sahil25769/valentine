<!DOCTYPE html>
<html>
<head>
<title>Valentine</title>

<style>
body{
background:#ffd6e0;
text-align:center;
font-family:Arial;
overflow:hidden;
}

button{
padding:15px 30px;
font-size:22px;
border:none;
border-radius:12px;
margin:10px;
cursor:pointer;
}

#yes{
background:#ff4d6d;
color:white;
}

#no{
background:#555;
color:white;
position:absolute;
}

#msg{
font-size:28px;
color:#ff0055;
margin-top:20px;
display:none;
}

.heart{
position:fixed;
color:red;
font-size:24px;
animation:float 4s linear infinite;
}

@keyframes float{
0%{bottom:0;opacity:1;}
100%{bottom:100%;opacity:0;}
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<h2>‚Äî Sahil</h2>

<button id="yes" onclick="love()">YES</button>
<button id="no" onmouseover="move()">NO</button>

<div id="msg">Yayyy üòç I knew it! Love you ‚ù§Ô∏è</div>

<script>

function move(){
document.getElementById("no").style.left=Math.random()*300+"px";
document.getElementById("no").style.top=Math.random()*300+"px";
}

function love(){
document.getElementById("msg").style.display="block";

setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);

setTimeout(()=>{h.remove()},4000);

},300);
}

</script>

</body>
</html>
